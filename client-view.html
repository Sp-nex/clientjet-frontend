<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client View</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">üìÑ Your Order</h1>
    <div id="orderDetails" class="space-y-2 text-lg"></div>
  </div>

  <script>
    const apiBase = "https://clientjet-api.onrender.com";

    async function loadClientOrder() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get("id");

      if (!orderId) {
        document.getElementById("orderDetails").innerHTML = "‚ùå Invalid order link.";
        return;
      }

      try {
        const res = await fetch(`${apiBase}/api/orders/${orderId}`);
        if (!res.ok) throw new Error("Not found");
        const order = await res.json();

        document.getElementById("orderDetails").innerHTML = `
          <p><strong>Client:</strong> ${order.clientName}</p>
          <p><strong>Order:</strong> ${order.orderTitle}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Date:</strong> ${new Date(order.date).toLocaleString()}</p>
        `;
      } catch (err) {
        document.getElementById("orderDetails").innerHTML = "‚ùå Order not found.";
      }
    }

    loadClientOrder();
  </script>
</body>
</html>
