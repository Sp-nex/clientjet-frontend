<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client View</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">📄 Your Order</h1>
    <div id="orderDetails" class="space-y-2 text-lg"></div>
  </div>

  <script>
    const apiBase = "https://clientjet-api.onrender.com";

    
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get("id");
      
      fetch(`${apiBase}/api/orders`)
        .then((res) => res.json())
        .then((orders) => {
          const order = orders.find((o) => o.id === orderId);
      if (order) {
        document.getElementById("order").innertext = `
          Client: ${order.clientName}
          Order: ${order.orderTitle}
          Status: ${order.status}
          Date: ${new Date(order.date).toLocaleString()}
        `;
      } else {
        document.getElementById("orders").innertext = "❌ Order not found.";
      }
    });


  </script>
</body>
</html>
