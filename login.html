<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Admin Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-4 text-center">üîí Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="password" id="password" placeholder="Enter password" class="w-full px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p id="error" class="text-red-600 text-sm mt-3 hidden">‚ùå Incorrect password</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const error = document.getElementById('error');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;

      // Set your admin password here:
      const adminPassword = "admin123";

      if (password === adminPassword) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        error.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
