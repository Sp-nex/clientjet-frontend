
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <form id="loginForm" class="bg-white p-6 rounded-xl shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Admin Login</h2>
    <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-3 border rounded" required>
    <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-3 border rounded" required>
    <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded">Login</button>
    <p id="error" class="text-red-500 text-sm mt-2 hidden">Invalid credentials</p>
  </form>

  <script>
    const correctUsername = "admin";
    const correctPassword = "secret123";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === correctUsername && password === correctPassword) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
